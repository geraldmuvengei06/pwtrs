# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "site/onlinessaywriting.com" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    env:
      NUXT_WEBSITE_NAME: "onlinessaywriting"
      NUXT_WEBSITE_URL: "https://onlinessaywriting.com"
      NUXT_ORDER_URL: "/orders/"
      NUXT_HOME_URL: "/orders/home/"
      NUXT_API_URL: "https://api.urgentwriters.com"
      NUXT_TAWK_CODE: "6293c890b0d10b6f3e74a1ff/1g48keu47"
      NUXT_WHATSAPP_NUMBER: "+16072340327"
      NUXT_SUPPORT_EMAIL: "support@onlinessaywriting.com"
    strategy:
      matrix:
        node-version: [18.x]
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 
    - run: npm ci
    - run: npm run build --if-present
    # - run: npm test

    - run: npm install pm2@latest -g #install pm2 global
    - run: pm2 -V #check pm2 version
    - run: pm2 list #check pm2 listx
    #running pm2 in mode cluster and --watch set to auto restart if index.js have changes.
    - run: pm2 start .output/server/index.mjs --watch -f -i max